
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dreamy Mood Journal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffd6f5, #fff0f5);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #ffcce6;
      box-shadow: 0 2px 5px #e6b8d1;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #cc0066;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .entry-form {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(204, 0, 102, 0.2);
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #cc0066;
    }

    select,
    textarea,
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cc0066;
      font-size: 1rem;
    }

    button {
      background-color: #ffb3d9;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0066;
    }

    .entries {
      background-color: #ffe6f2;
      padding: 20px;
      border-radius: 15px;
    }

    .entry {
      margin-bottom: 20px;
      padding: 15px;
      border-left: 5px solid #cc0066;
      background-color: #fff0f5;
      border-radius: 10px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center / contain;
      animation: float 10s infinite;
      opacity: 0.3;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>My Dreamy Mood Journal üíñ</h1>
  </header>

  <div class="container">
    <div class="entry-form">
      <label for="date">Date:</label>
      <input type="date" id="date" />

      <label for="mood" style="display: block; margin-top: 15px;">Mood:</label>
      <select id="mood">
        <option value="üòä Happy">üòä Happy</option>
        <option value="üò¢ Sad">üò¢ Sad</option>
        <option value="üò° Angry">üò° Angry</option>
        <option value="üòå Calm">üòå Calm</option>
        <option value="ü§© Excited">ü§© Excited</option>
        <option value="üò¥ Tired">üò¥ Tired</option>
        <option value="‚ù§Ô∏è Loved">‚ù§Ô∏è Loved</option>
        <option value="üí≠ Thoughtful">üí≠ Thoughtful</option>
      </select>

      <label for="entry">Your Journal:</label>
      <textarea id="entry" rows="6" placeholder="Write your feelings here..."></textarea>

      <button onclick="saveEntry()">Save Entry</button>
    </div>

    <div class="entries">
      <h2>üíå Past Entries</h2>
      <div id="entryList"></div>
    </div>
  </div>

  <div class="hearts"></div>

  <script>
    function saveEntry() {
      const date = document.getElementById('date').value;
      const mood = document.getElementById('mood').value;
      const text = document.getElementById('entry').value;

      if (!date || !text) {
        alert('Please enter a date and your journal entry.');
        return;
      }

      const entry = { date, mood, text };
      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      entries.unshift(entry);
      localStorage.setItem('moodEntries', JSON.stringify(entries));
      renderEntries();
      document.getElementById('entry').value = '';
    }

    function renderEntries() {
      const entryList = document.getElementById('entryList');
      entryList.innerHTML = '';
      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');

      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.date}</strong> - ${entry.mood}<br>${entry.text}`;
        entryList.appendChild(div);
      });
    }

    function createHearts(count = 20) {
      const heartContainer = document.querySelector('.hearts');
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heartContainer.appendChild(heart);
      }
    }

    createHearts();
    renderEntries();
  </script>
</body>

</html>
